title: MQTT Sensors
views:
  - title: All Sensors
    path: mqtt
    icon: mdi:rss
    panel: true  # ⬅️ This disables auto-wrapping layout
    cards:
      - type: vertical-stack
        cards:

          # Row 1: Entity values
          - type: horizontal-stack
            cards:
              - type: entity
                entity: sensor.esp32_temperature
                name: Temperature
              - type: entity
                entity: sensor.esp32_humidity
                name: Humidity
              - type: entity
                entity: sensor.esp32_poti_voltage
                name: Voltage

          # Row 2: Graphs for those values
          - type: horizontal-stack
            cards:
              - type: history-graph
                title: Temperature (°C)
                hours_to_show: 0.25
                refresh_interval: 60
                entities:
                  - sensor.esp32_temperature
              - type: history-graph
                title: Humidity (%)
                hours_to_show: 0.25
                refresh_interval: 60
                entities:
                  - sensor.esp32_humidity
              - type: history-graph
                title: Voltage (V)
                hours_to_show: 0.25
                refresh_interval: 60
                entities:
                  - sensor.esp32_poti_voltage

          # Row 3: CO2, Formaldehyde, Light values
          - type: horizontal-stack
            cards:
              - type: entity
                entity: sensor.esp32_carbondioxide
                name: CO2
              - type: entity
                entity: sensor.esp32_formaldehyde
                name: Formaldehyde
              - type: entity
                entity: sensor.esp32_light
                name: Light

          # Row 4: Their graphs
          - type: horizontal-stack
            cards:
              - type: history-graph
                title: CO2 (ppm)
                hours_to_show: 0.25
                refresh_interval: 60
                entities:
                  - sensor.esp32_carbondioxide
              - type: history-graph
                title: Formaldehyde (ppm)
                hours_to_show: 0.25
                refresh_interval: 60
                entities:
                  - sensor.esp32_formaldehyde
              - type: history-graph
                title: Light (lx)
                hours_to_show: 0.25
                refresh_interval: 60
                entities:
                  - sensor.esp32_light

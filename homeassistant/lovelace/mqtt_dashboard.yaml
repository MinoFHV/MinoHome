title: MQTT Sensors
views:
  - title: All Sensors
    path: mqtt
    icon: mdi:rss
    panel: true  # ⬅️ This disables auto-wrapping layout
    cards:
      - type: vertical-stack
        cards:

          # Row 1: Entity values
          - type: horizontal-stack
            cards:
              - type: entity
                entity: sensor.esp32_temperature
                name: Temperature
              - type: entity
                entity: sensor.esp32_humidity
                name: Humidity
              - type: entity
                entity: sensor.esp32_poti_voltage_card
                name: Potentiometer Voltage
              - type: entity
                entity: sensor.esp32_light
                name: Light

          # Row 2: Graphs for those values
          - type: horizontal-stack
            cards:
              - type: history-graph
                title: Temperature (°C)
                hours_to_show: 0.25
                refresh_interval: 1
                entities:
                  - sensor.esp32_temperature
              - type: history-graph
                title: Humidity (%)
                hours_to_show: 0.25
                refresh_interval: 1
                entities:
                  - sensor.esp32_humidity
              - type: history-graph
                title: Potentiometer Voltage (V)
                hours_to_show: 0.25
                refresh_interval: 1
                entities:
                  - sensor.esp32_poti_voltage
              - type: history-graph
                title: Light (lx)
                hours_to_show: 0.25
                refresh_interval: 1
                entities:
                  - sensor.esp32_light

          # Row 3: CO2, Formaldehyde, Light values
          - type: horizontal-stack
            cards:
              - type: entity
                entity: sensor.esp32_co2
                name: CO2
              - type: entity
                entity: sensor.esp32_formaldehyde
                name: Formaldehyde
              - type: entity
                entity: sensor.esp32_tvoc
                name: TVOC
              - type: gauge
                entity: sensor.esp32_airquality
                name: Air Quality Level
                needle: true
                min: 1
                max: 4
                segments:
                  - from: 1
                    color: "#009929"
                  - from: 1.75
                    color: "#c9c900"
                  - from: 2.5
                    color: "#c76d00"
                  - from: 3.25
                    color: "#a30000"

          # Row 4: Their graphs
          - type: horizontal-stack
            cards:
              - type: history-graph
                title: CO2 (ppm)
                hours_to_show: 0.25
                refresh_interval: 1
                entities:
                  - sensor.esp32_co2
              - type: history-graph
                title: Formaldehyde (ppb)
                hours_to_show: 0.25
                refresh_interval: 1
                entities:
                  - sensor.esp32_formaldehyde
              - type: history-graph
                title: TVOC (ppm)
                hours_to_show: 0.25
                refresh_interval: 1
                entities:
                  - sensor.esp32_tvoc
